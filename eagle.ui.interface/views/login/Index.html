<!DOCTYPE html>
<meta name="viewport" content="width=device-width" />
<html ng-app="eagle" ng-controller="loginCtrl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/eagle.ui.interface/content/login.css">
    <link rel="stylesheet" type="text/css" href="/eagle.ui.interface/content/bootstrap.css">
    <title ng-cloak>{{pagina}}</title>
</head>

<body>
    <div class="body-content">
        <div class="row" >
            <div align="center" class="col-xs-12 col-sm-4 col-md-4 col-lg-3 col-centered">
                <div class="login-dp">
                    <div class="col-md-12 col-sm-12 col-lg-12 espacado">
                        <h4>Login via</h4>
                        <div class="social-buttons">
                            <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                        </div>
                        <h4>or</h4>
                        <form class="form" href="#" accept-charset="UTF-8" id="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="email" class="form-control" id="user" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                            <div class="checkbox">
                                <label>
                            <input type="checkbox" id="keep-logged">
                        </label>
                                <h5>Keep me logged-in</h5>
                            </div>
                        </form>
                    </div>
                    <div class="bottom text-center">
                        <h5>New here ? <a href="#"><b>Join Us</b></a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/eagle.ui.interface/scripts/frameworks/jquery-1.10.2.min.js"></script>
    <script src="/eagle.ui.interface/scripts/frameworks/modernizr-2.6.2.js"></script>
    <script src="/eagle.ui.interface/scripts/frameworks/bootstrap.js"></script>
    <script src="/eagle.ui.interface/scripts/frameworks/respond.js"></script>
    <script src="/eagle.ui.interface/scripts/frameworks/angular.min.js"></script>
    <script src="/eagle.ui.interface/scripts/frameworks/jquery.validate.min.js"></script>
    <script src="/eagle.ui.interface/scripts/paginas/login/login.js"></script>
</body>
</html>
